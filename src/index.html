<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julian Ospina">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/app.js" async></script>
    <title>Order</title>
</head>
<body>
    <header>
        <div>
            <label for="user-name">name</label>
            <input type="text" id="user-name">
        </div>
        <div>
            <label for="user-surname">surname</label>
            <input type="text" id="user-surname">
        </div>
        <div>
            <label for="user-cif">cif</label>
            <input type="text" id="user-cif">
        </div>
        <div>
            <label for="user-date">date</label>
            <input type="date" id="user-date">
        </div>
        <button id="clean-button">clean order</button>
    </header>
    <hr>
    <div id="order-info">
        <span>Add</span>
        <span>Description</span>
        <span>Units</span>
        <span>Unit Price</span>
        <span>IVA</span>
        <span>Total</span>
        <span>----------------</span>
    </div>
    <hr>
    <div id="wrapper">
        <div>
            <button id="add-button">+</button>
        </div>
        <div id="order-list-wrapper">
            <div class="order">
                <input type="text" name="desct">
                <input type="number" name="units">
                <input type="number" name="unit-price">
                 <select name="iva">
                    <option value="4%">4%</option>
                    <option value="10%">10%</option>
                    <option value="21%">21%</option>
                 </select>
                 <output><span>&euro;</span></output>
                 <button class="delete-button">delete</button>
            </div>
        </div>
    </div>
</body>
</html>
